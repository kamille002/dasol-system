    <script>
        let certificates = [];

        let uploadedFile = null; // ì—…ë¡œë“œëœ íŒŒì¼ ë°ì´í„°

        // íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬
        function handleFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            // íŒŒì¼ í¬ê¸° ì²´í¬ (5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('íŒŒì¼ í¬ê¸°ëŠ” 5MB ì´í•˜ì—¬ì•¼ í•©ë‹ˆë‹¤.');
                return;
            }

            // íŒŒì¼ íƒ€ì… ì²´í¬
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'application/pdf'];
            if (!allowedTypes.includes(file.type)) {
                alert('JPG, PNG, PDF íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedFile = {
                    name: file.name,
                    type: file.type,
                    data: e.target.result
                };

                // ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
                const placeholder = document.getElementById('uploadPlaceholder');
                const preview = document.getElementById('filePreview');
                const previewImage = document.getElementById('previewImage');
                const pdfPreview = document.getElementById('pdfPreview');
                const pdfName = document.getElementById('pdfName');

                placeholder.style.display = 'none';
                preview.style.display = 'block';

                if (file.type === 'application/pdf') {
                    previewImage.style.display = 'none';
                    pdfPreview.style.display = 'block';
                    pdfName.textContent = file.name;
                } else {
                    previewImage.style.display = 'block';
                    pdfPreview.style.display = 'none';
                    previewImage.src = e.target.result;
                }
            };
            reader.readAsDataURL(file);
        }

        // íŒŒì¼ ì‚­ì œ
        function deleteFile(event) {
            event.stopPropagation();
            
            uploadedFile = null;
            document.getElementById('certFile').value = '';
            document.getElementById('uploadPlaceholder').style.display = 'block';
            document.getElementById('filePreview').style.display = 'none';
        }

        // íŒŒì¼ ë‹¤ìš´ë¡œë“œ
        function downloadFile(fileName, fileData) {
            const link = document.createElement('a');
            link.href = fileData;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ì´ˆê¸°í™”
        function init() {
            loadCertificates();
            renderCertificates();

            // ìê²©ì¦ëª… ì„ íƒ ë³€ê²½ ì´ë²¤íŠ¸
            document.getElementById('certName').addEventListener('change', function() {
                const customGroup = document.getElementById('customCertGroup');
                if (this.value === 'ê¸°íƒ€') {
                    customGroup.style.display = 'block';
                } else {
                    customGroup.style.display = 'none';
                }
            });
        }

        // ìê²©ì¦ ë¡œë“œ
        function loadCertificates() {
            certificates = JSON.parse(localStorage.getItem('dasol_certificates') || '[]');
        }

        // ìê²©ì¦ ë Œë”ë§
        function renderCertificates() {
            const grid = document.getElementById('certGrid');
            
            let filtered = certificates;
            if (currentFilter !== 'all') {
                filtered = certificates.filter(cert => getStatus(cert) === currentFilter);
            }

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>ë“±ë¡ëœ ìê²©ì¦ì´ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(cert => {
                const status = getStatus(cert);
                const daysUntilExpiry = getDaysUntilExpiry(cert);
                
                return `
                    <div class="cert-card" onclick="viewCertDetail('${cert.id}')" style="cursor: pointer;">
                        <div class="cert-header">
                            <div>
                                <div class="cert-title">${cert.certName}</div>
                                <div class="cert-holder">${cert.holderName}</div>
                            </div>
                            <span class="status-badge status-${status}">
                                ${status === 'valid' ? 'ìœ íš¨' : status === 'expiring' ? 'ë§Œë£Œì„ë°•' : 'ë§Œë£Œ'}
                            </span>
                        </div>

                        <div class="cert-details">
                            <div class="cert-detail-item">
                                <span class="cert-detail-label">ë°œê¸‰ê¸°ê´€</span>
                                <span class="cert-detail-value">${cert.issuer}</span>
                            </div>
                            <div class="cert-detail-item">
                                <span class="cert-detail-label">ìê²©ì¦ë²ˆí˜¸</span>
                                <span class="cert-detail-value">${cert.certNumber}</span>
                            </div>
                            <div class="cert-detail-item">
                                <span class="cert-detail-label">ì·¨ë“ì¼</span>
                                <span class="cert-detail-value">${formatDate(cert.acquiredDate)}</span>
                            </div>
                            ${cert.validityType === 'periodic' ? `
                                <div class="cert-detail-item">
                                    <span class="cert-detail-label">ë§Œë£Œì¼</span>
                                    <span class="cert-detail-value">${formatDate(cert.expiryDate)}</span>
                                </div>
                                ${daysUntilExpiry !== null ? `
                                    <div class="cert-detail-item">
                                        <span class="cert-detail-label">ë‚¨ì€ ê¸°ê°„</span>
                                        <span class="cert-detail-value">${daysUntilExpiry > 0 ? daysUntilExpiry + 'ì¼' : 'ë§Œë£Œ'}</span>
                                    </div>
                                ` : ''}
                            ` : `
                                <div class="cert-detail-item">
                                    <span class="cert-detail-label">ìœ íš¨ê¸°ê°„</span>
                                    <span class="cert-detail-value">í‰ìƒ</span>
                                </div>
                            `}
                            ${cert.attachedFile ? `
                                <div class="cert-detail-item">
                                    <span class="cert-detail-label">ì²¨ë¶€íŒŒì¼</span>
                                    <span class="cert-detail-value" style="color: #667eea; cursor: pointer; text-decoration: underline;" onclick="event.stopPropagation(); downloadFile('${cert.attachedFile.name}', '${cert.attachedFile.data}')">
                                        ğŸ“ ${cert.attachedFile.name}
                                    </span>
                                </div>
                            ` : ''}
                        </div>

                        <div class="cert-actions">
                            ${cert.attachedFile ? `
                                <button class="btn btn-primary" style="background: #10b981;" onclick="event.stopPropagation(); downloadFile('${cert.attachedFile.name}', '${cert.attachedFile.data}')">ğŸ“ ë‹¤ìš´ë¡œë“œ</button>
                            ` : ''}
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); deleteCert('${cert.id}')">ì‚­ì œ</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ìƒíƒœ ê³„ì‚°
        function getStatus(cert) {
            if (cert.validityType === 'lifetime') return 'valid';
            
            const daysUntilExpiry = getDaysUntilExpiry(cert);
            if (daysUntilExpiry === null) return 'valid';
            
            if (daysUntilExpiry <= 0) return 'expired';
            if (daysUntilExpiry <= 90) return 'expiring'; // 3ê°œì›” ì´ë‚´
            return 'valid';
        }

        // ë§Œë£Œì¼ê¹Œì§€ ë‚¨ì€ ì¼ìˆ˜
        function getDaysUntilExpiry(cert) {
            if (cert.validityType === 'lifetime' || !cert.expiryDate) return null;
            
            const today = new Date();
            const expiry = new Date(cert.expiryDate);
            const diff = expiry - today;
            return Math.ceil(diff / (1000 * 60 * 60 * 24));
        }

        // ë‚ ì§œ í¬ë§·
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
        }

        function filterCerts(filter) {
            currentFilter = filter;
            
            // ë²„íŠ¼ í™œì„±í™”
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            renderCertificates();

            const validityType = document.getElementById('validityType').value;
            const expiryGroup = document.getElementById('expiryDateGroup');
            
            if (validityType === 'periodic') {
                expiryGroup.style.display = 'block';

                expiryGroup.style.display = 'none';

        // í¼ ì œì¶œ
        document.getElementById('certForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let certName = document.getElementById('certName').value;
            if (certName === 'ê¸°íƒ€') {
                certName = document.getElementById('customCertName').value;
            }

            const newCert = {
                id: 'CERT' + Date.now(),
                holderName: document.getElementById('holderName').value,
                certName: certName,
