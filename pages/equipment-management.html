        function loadEquipments() {

        function renderStats() {
            const total = equipments.length;
            const normal = equipments.filter(e => e.status === 'normal').length;
            const inspection = equipments.filter(e => e.status === 'inspection').length;
            const disposed = equipments.filter(e => e.status === 'disposed').length;
            const alert = equipments.filter(e => e.status !== 'disposed' && isCalibrationDue(e.nextCalibrationDate, 60)).length;

            document.getElementById('totalEquipment').textContent = total;
            document.getElementById('normalEquipment').textContent = normal;
            document.getElementById('inspectionEquipment').textContent = inspection;
            document.getElementById('alertEquipment').textContent = alert;
        }

        function renderAlerts() {
            const alerts = equipments.filter(e => isCalibrationDue(e.nextCalibrationDate, 60));
            
            if (alerts.length === 0) {
                document.getElementById('alertBox').style.display = 'none';
                return;
            }

            document.getElementById('alertBox').style.display = 'flex';
            const alertList = document.getElementById('alertList');
            alertList.innerHTML = alerts.map(e => {
                const days = getDaysUntil(e.nextCalibrationDate);
                return `<li>${e.equipmentNumber}: ${e.equipmentName} - ${e.nextCalibrationDate} (${days}ì¼ í›„)</li>`;
            }).join('');
        }

            const grid = document.getElementById('equipmentGrid');

            if (currentFilter !== 'all') {
                if (currentFilter === 'alert') {
                    filtered = equipments.filter(e => e.status !== 'disposed' && isCalibrationDue(e.nextCalibrationDate, 60));
                } else if (currentFilter === 'disposed') {
                    filtered = equipments.filter(e => e.status === 'disposed');
                } else {
                    filtered = equipments.filter(e => e.status === currentFilter);
                }

            if (filtered.length === 0) {

        function isCalibrationDue(dateString, days) {
            if (!dateString) return false;
            const daysUntil = getDaysUntil(dateString);
            return daysUntil !== null && daysUntil >= 0 && daysUntil <= days;
        }

        function getDaysUntil(dateString) {
            if (!dateString) return null;
            const today = new Date();
            const targetDate = new Date(dateString);
            const diff = targetDate - today;
            return Math.ceil(diff / (1000 * 60 * 60 * 24));
