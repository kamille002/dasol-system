        function getPosts() {

        // ê²Œì‹œê¸€ ëª©ë¡ ë Œë”ë§
        function renderPosts() {
            const posts = getPosts();
            const boardList = document.getElementById('boardList');
            
            if (posts.length === 0) {

                return;
            }

            boardList.innerHTML = posts.map((post, index) => {
                const isNew = isNewPost(post.date);

        // ë‚ ì§œ í¬ë§·
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'ë°©ê¸ˆ ì „';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'ë¶„ ì „';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'ì‹œê°„ ì „';
            if (diff < 172800000) return 'ì–´ì œ';
            
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${month}-${day}`;
        }

        // ìƒˆ ê¸€ íŒì • (24ì‹œê°„ ì´ë‚´)
        function isNewPost(dateString) {

            document.getElementById('fileWarning').style.display = 'none';

${post.content}
