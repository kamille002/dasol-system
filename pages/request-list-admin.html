            <button class="filter-btn active" onclick="filterRequests('all')">ì „ì²´</button>
            <button class="filter-btn" onclick="filterRequests('unassigned')">ğŸ‘¤ ë¯¸ë°°ì •</button>
            <button class="filter-btn" onclick="filterRequests('pending')">ëŒ€ê¸°</button>
            <button class="filter-btn" onclick="filterRequests('in-progress')">ì§„í–‰ì¤‘</button>
            <button class="filter-btn" onclick="filterRequests('completed')">ì™„ë£Œ</button>
            <button class="filter-btn" onclick="filterRequests('urgent')">ê¸´ê¸‰</button>

    <script>
        let requests = [];
        let currentFilter = 'all';

        function init() {
            loadRequests();
            updateStats();
            renderTable();

            // ê²€ìƒ‰ ì´ë²¤íŠ¸
            document.getElementById('searchInput').addEventListener('input', function() {
                renderTable();
            });
        }

        function loadRequests() {
            requests = JSON.parse(localStorage.getItem('dasol_requests') || '[]');
            // ìµœì‹ ìˆœ ì •ë ¬
            requests.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        }

        function updateStats() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const total = requests.length;
            const urgent = requests.filter(r => r.isUrgent && r.status !== 'completed').length;
            const pending = requests.filter(r => r.status === 'pending').length;
            const unassigned = requests.filter(r => r.isUnassigned && r.status !== 'completed').length;
            
            // ì§€ì—°: í¬ë§ì¼ì´ ì§€ë‚¬ëŠ”ë° ì™„ë£Œë˜ì§€ ì•ŠìŒ
            const overdue = requests.filter(r => {
                if (r.status === 'completed') return false;
                const desiredDate = new Date(r.desiredDateStart);
                desiredDate.setHours(0, 0, 0, 0);
                return desiredDate < today;
            }).length;

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statUrgent').textContent = urgent;
            document.getElementById('statPending').textContent = pending;
            document.getElementById('statUnassigned').textContent = unassigned;
            document.getElementById('statOverdue').textContent = overdue;
        }

        function filterRequests(filter) {
            currentFilter = filter;
            
            // ë²„íŠ¼ í™œì„±í™”
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('requestTable');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = requests;

            // í•„í„° ì ìš©
            if (currentFilter !== 'all') {
                filtered = requests.filter(r => {
                    if (currentFilter === 'unassigned') return r.isUnassigned && r.status !== 'completed';
                    if (currentFilter === 'urgent') return r.isUrgent && r.status !== 'completed';
                    if (currentFilter === 'overdue') {
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        const desiredDate = new Date(r.desiredDateStart);
                        desiredDate.setHours(0, 0, 0, 0);
                        return desiredDate < today && r.status !== 'completed';
                    }
                    return r.status === currentFilter;
                });
            }

            // ê²€ìƒ‰ ì ìš©
            if (searchTerm) {
                filtered = filtered.filter(r => 
                    r.clientName.toLowerCase().includes(searchTerm) ||
                    r.address.toLowerCase().includes(searchTerm) ||
                    (r.assignedName && r.assignedName.toLowerCase().includes(searchTerm))
                );
            }

            if (filtered.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" class="empty-state">
                            ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filtered.map(request => {
                const status = getRequestStatus(request);
                const statusBadge = getStatusBadge(status, request.isUrgent, request.isUnassigned);
                
                return `
                    <tr>
                        <td>${statusBadge}</td>
                        <td class="request-number">${request.requestNumber}</td>
                        <td>${formatDate(request.desiredDateStart)}</td>
                        <td>${request.sampleType}</td>
                        <td>${truncate(request.address, 30)}</td>
                        <td class="client-name">${request.clientName}</td>
                        <td>${request.clientPhone}</td>
                        <td>${request.assignedName || 'ë¯¸ë°°ì •'}</td>
                        <td>
                            ${request.notes ? 
                                `<span class="notes-preview" title="${request.notes}">ğŸ’¬ ${request.notes}</span>` : 
                                '-'
                            }
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getRequestStatus(request) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const desiredDate = new Date(request.desiredDateStart);
            desiredDate.setHours(0, 0, 0, 0);

            if (request.status === 'completed') return 'completed';
            if (request.isUnassigned) return 'unassigned';  // ë¯¸ë°°ì • ìš°ì„ 
            if (request.isUrgent) return 'urgent';
            if (desiredDate < today) return 'overdue';
            if (request.status === 'in-progress') return 'in-progress';
            return 'pending';
        }

        function getStatusBadge(status, isUrgent, isUnassigned) {
            const badges = {
                unassigned: '<span class="status-badge" style="background: #f5f3ff; color: #6b21a8;">ğŸ‘¤ ë¯¸ë°°ì •</span>',
                urgent: '<span class="status-badge status-urgent">ğŸ”´ ê¸´ê¸‰</span>',
                overdue: '<span class="status-badge status-overdue">âš ï¸ ì§€ì—°</span>',
                'in-progress': '<span class="status-badge status-in-progress">ì§„í–‰ì¤‘</span>',
                pending: '<span class="status-badge status-pending">â° ëŒ€ê¸°</span>',
                completed: '<span class="status-badge status-completed">âœ… ì™„ë£Œ</span>'
            };
            return badges[status] || badges.pending;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${month}-${day}`;
        }

        function truncate(str, length) {
            return str.length > length ? str.substring(0, length) + '...' : str;
        }

        init();
    </script>
