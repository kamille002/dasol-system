        function convertNumberToKorean(num) {
            const units = ['', 'ë§Œ', 'ì–µ', 'ì¡°'];
            const nums = ['', 'ì¼', 'ì´', 'ì‚¼', 'ì‚¬', 'ì˜¤', 'ìœ¡', 'ì¹ ', 'íŒ”', 'êµ¬'];
            const positions = ['', 'ì‹­', 'ë°±', 'ì²œ'];

            let result = '';

            while (num > 0) {

                    let posIndex = 0;
                    
                    while (tempPart > 0) {
