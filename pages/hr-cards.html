        function calculateYears(joinDate) {
            const join = new Date(joinDate);
            const now = new Date();
            const diff = now - join;
            return Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
