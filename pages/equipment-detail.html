<body>

    <script>
        let currentEquipment = null;

        function init() {

        function loadEquipment() {

            if (!currentEquipment) {

                goBack();

        function renderEquipmentCard() {
            const eq = currentEquipment;
            const card = document.getElementById('equipmentCard');

            // ì´ë ¥ ì •ë ¬ (ìµœì‹ ìˆœ)
            const history = (eq.inspectionHistory || []).sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            card.innerHTML = `
                <div class="card-title">ì¥ë¹„ ì´ë ¥ ì¹´ë“œ</div>

                <div class="info-grid">
                    <div class="info-cell info-label">ê´€ë¦¬ë²ˆí˜¸</div>
                    <div class="info-cell info-value">${eq.equipmentNumber}</div>
                    <div class="info-cell info-label">ì¥ë¹„ëª…</div>
                    <div class="info-cell info-value">${eq.equipmentName}</div>

                    <div class="info-cell info-label">ëª¨ë¸ëª…</div>
                    <div class="info-cell info-value">${eq.modelName || '-'}</div>
                    <div class="info-cell info-label">ì œì¡°íšŒì‚¬</div>
                    <div class="info-cell info-value">${eq.manufacturer || '-'}</div>

                    <div class="info-cell info-label">ì‹œë¦¬ì–¼ë²ˆí˜¸</div>
                    <div class="info-cell info-value">${eq.serialNumber || '-'}</div>
                    <div class="info-cell info-label">ë„ì…ì¼</div>
                    <div class="info-cell info-value">${formatDate(eq.purchaseDate)}</div>

                    <div class="info-cell info-label">ë‚´ìš©ì—°ìˆ˜</div>
                    <div class="info-cell info-value">${eq.usefulLife ? eq.usefulLife + 'ë…„' : '-'}</div>
                    <div class="info-cell info-label">ë³´ê´€ì¥ì†Œ</div>
                    <div class="info-cell info-value">${eq.location || '-'}</div>

                    <div class="info-cell info-label">êµì •ì£¼ê¸°</div>
                    <div class="info-cell info-value">${eq.calibrationCycle}ê°œì›”</div>
                    <div class="info-cell info-label">êµì •êµ¬ë¶„</div>
                    <div class="info-cell info-value">${eq.calibrationRequired ? 'êµì •' : 'ë¹„êµì •'}</div>

                    <div class="info-cell info-label">ë‹¤ìŒ êµì •ì¼</div>
                    <div class="info-cell info-value" style="color: #f59e0b; font-weight: 700; grid-column: span 3;">
                        ${eq.calibrationRequired ? formatDate(eq.nextCalibrationDate) : '-'}
                    </div>

                    <div class="info-cell info-label">ì¸¡ì •í•­ëª©</div>
                    <div class="info-cell info-value" style="grid-column: span 3;">${eq.measurementItems || '-'}</div>

                    ${eq.status === 'disposed' ? `
                        <div class="info-cell info-label" style="background: #fef3c7;">íê¸°ì¼ì</div>
                        <div class="info-cell info-value" style="grid-column: span 3; background: #fef3c7; color: #92400e; font-weight: 700;">
                            ${formatDate(eq.disposedAt)} (${eq.disposedBy || 'ê´€ë¦¬ì'})
                        </div>
                        <div class="info-cell info-label" style="background: #fef3c7;">íê¸°ì‚¬ìœ </div>
                        <div class="info-cell info-value" style="grid-column: span 3; background: #fef3c7; color: #92400e;">
                            ${eq.disposeReason || '-'}

                    ` : ''}

                    ${eq.notes ? `
                        <div class="info-cell info-label">ë¹„ê³ </div>
                        <div class="info-cell info-value" style="grid-column: span 3;">${eq.notes}</div>
                    ` : ''}
                </div>

                ${eq.photo ? `
                    <div class="equipment-photo">
                        <img src="${eq.photo}" alt="${eq.equipmentName}">
                    </div>
                ` : ''}

                ${eq.manual ? `

                        <button class="btn btn-primary" onclick="downloadManual()">
                            ğŸ“„ ë§¤ë‰´ì–¼ ë‹¤ìš´ë¡œë“œ (${eq.manual.name})

                ` : ''}

                <div class="history-section">
                    <div class="history-header">
                        <div class="history-title">ğŸ“‹ ì ê²€/êµì • ì´ë ¥</div>
                        ${eq.status !== 'disposed' ? `

                        ` : ''}
                    </div>

                    ${history.length > 0 ? `
                        <table class="history-table">
                            <thead>
                                <tr>
                                    <th>ì¼ì</th>
                                    <th>ìœ í˜•</th>
                                    <th>êµì •êµ¬ë¶„</th>
                                    <th>ë‹´ë‹¹ì</th>
                                    <th>ë‚´ìš©</th>
                                    <th>ê²°ê³¼</th>

                            <tbody>
                                ${history.map(h => `
                                    <tr>

                                        <td>${h.type === 'calibration' && h.calibrationType ? (h.calibrationType === 'internal' ? 'ë‚´ë¶€êµì •' : 'ì™¸ë¶€êµì •') : '-'}</td>

                                `).join('')}

                        </table>
                    ` : `

                    `}
                </div>
            `;
        }

        function getHistoryTypeText(type) {
            const types = {
                'inspection': 'ì •ê¸°ì ê²€',
                'calibration': 'êµì •',
                'repair': 'ìˆ˜ë¦¬',

            return types[type] || type;
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
        }

        function openHistoryModal() {
            document.getElementById('historyModal').classList.add('show');
            document.getElementById('historyDate').value = new Date().toISOString().split('T')[0];
        }

        function closeHistoryModal() {
            document.getElementById('historyModal').classList.remove('show');
            document.getElementById('historyForm').reset();
            document.getElementById('calibrationTypeGroup').style.display = 'none';
        }

        function toggleCalibrationType() {
            const historyType = document.getElementById('historyType').value;
            const calibrationTypeGroup = document.getElementById('calibrationTypeGroup');
            
            if (historyType === 'calibration') {
                calibrationTypeGroup.style.display = 'block';
            } else {
                calibrationTypeGroup.style.display = 'none';
            }
        }

        function downloadManual() {
            if (!currentEquipment.manual) return;
            
            const link = document.createElement('a');
            link.href = currentEquipment.manual.data;
            link.download = currentEquipment.manual.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ì´ë ¥ ì¶”ê°€
        document.getElementById('historyForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const historyType = document.getElementById('historyType').value;
            
            const newHistory = {
                id: 'HIST' + Date.now(),
                type: historyType,
                calibrationType: historyType === 'calibration' ? document.getElementById('calibrationType').value : null,
                date: document.getElementById('historyDate').value,
                person: document.getElementById('historyPerson').value,
                content: document.getElementById('historyContent').value,
                result: document.getElementById('historyResult').value,
                createdAt: new Date().toISOString()
            };

            // ì´ë ¥ ì¶”ê°€
            if (!currentEquipment.inspectionHistory) {
                currentEquipment.inspectionHistory = [];
            }
            currentEquipment.inspectionHistory.push(newHistory);

            // êµì •ì¸ ê²½ìš° ë‹¤ìŒ êµì •ì¼ ì—…ë°ì´íŠ¸
            if (newHistory.type === 'calibration') {
                const calibrationDate = new Date(newHistory.date);
                calibrationDate.setMonth(calibrationDate.getMonth() + currentEquipment.calibrationCycle);
                
                const year = calibrationDate.getFullYear();
                const month = String(calibrationDate.getMonth() + 1).padStart(2, '0');
                const day = String(calibrationDate.getDate()).padStart(2, '0');
                
                currentEquipment.nextCalibrationDate = `${year}-${month}-${day}`;
            }

            // ì €ì¥
            let equipments = JSON.parse(localStorage.getItem('dasol_equipments') || '[]');
            equipments = equipments.map(e => e.id === equipmentId ? currentEquipment : e);
            localStorage.setItem('dasol_equipments', JSON.stringify(equipments));

            closeHistoryModal();
            renderEquipmentCard();
            alert('ì´ë ¥ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.');
        });

        function editEquipment() {
