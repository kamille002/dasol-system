<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎÇ¥ Ï†ëÏàòÌòÑÌô© - Îã§ÏÜîÎ¨ºÌôòÍ≤ΩÏó∞Íµ¨ÏÜå</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: #f3f4f6;
            padding: 20px;
        }
        .header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 24px;
            color: #111827;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .calendar-title {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
        }
        .calendar-nav {
            display: flex;
            gap: 12px;
        }
        .nav-btn {
            padding: 8px 16px;
            background: #f3f4f6;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-btn:hover {
            background: #e5e7eb;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        .calendar-day-header {
            text-align: center;
            font-weight: 700;
            color: #6b7280;
            padding: 12px;
            font-size: 14px;
        }
        .calendar-day {
            aspect-ratio: 1;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            min-height: 100px;
        }
        .calendar-day:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }
        .calendar-day.other-month {
            opacity: 0.3;
            pointer-events: none;
        }
        .calendar-day.today {
            background: #f0f9ff;
            border-color: #3b82f6;
        }
        .day-number {
            font-size: 16px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 4px;
        }
        .day-requests {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .request-badge {
            font-size: 11px;
            padding: 4px 6px;
            border-radius: 4px;
            font-weight: 600;
            text-align: center;
        }
        .request-badge.urgent {
            background: #fee2e2;
            color: #991b1b;
        }
        .request-badge.overdue {
            background: #fed7aa;
            color: #9a3412;
        }
        .request-badge.normal {
            background: #dbeafe;
            color: #1e40af;
        }
        .request-count {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: 700;
        }
        
        /* Î™®Îã¨ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }
        .request-item {
            background: #f9fafb;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .request-item.urgent {
            border-left-color: #ef4444;
            background: #fef2f2;
        }
        .request-item.overdue {
            border-left-color: #f97316;
            background: #fff7ed;
        }
        .request-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        .request-type {
            font-size: 18px;
            font-weight: 700;
            color: #111827;
        }
        .request-detail {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
        }
        .request-detail strong {
            color: #374151;
            margin-right: 8px;
        }
        .request-notes {
            background: white;
            border-radius: 6px;
            padding: 12px;
            margin-top: 12px;
            font-size: 13px;
            color: #6b7280;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìÖ ÎÇ¥ Ï†ëÏàòÌòÑÌô©</h1>
        <button class="btn btn-secondary" onclick="window.location.href='../dashboard-final.html'">‚Üê ÎåÄÏãúÎ≥¥Îìú</button>
    </div>

    <div class="content">
        <div class="calendar-header">
            <div class="calendar-title" id="calendarTitle">2026ÎÖÑ 2Ïõî</div>
            <div class="calendar-nav">
                <button class="nav-btn" onclick="previousMonth()">‚óÄ Ïù¥Ï†Ñ</button>
                <button class="nav-btn" onclick="goToday()">Ïò§Îäò</button>
                <button class="nav-btn" onclick="nextMonth()">Îã§Ïùå ‚ñ∂</button>
            </div>
        </div>

        <div class="calendar">
            <div class="calendar-day-header">Ïùº</div>
            <div class="calendar-day-header">Ïõî</div>
            <div class="calendar-day-header">Ìôî</div>
            <div class="calendar-day-header">Ïàò</div>
            <div class="calendar-day-header">Î™©</div>
            <div class="calendar-day-header">Í∏à</div>
            <div class="calendar-day-header">ÌÜ†</div>
            <div id="calendarDays">
                <!-- JavaScriptÎ°ú ÎèôÏ†Å ÏÉùÏÑ± -->
            </div>
        </div>
    </div>

    <!-- ÏùºÏûêÎ≥Ñ ÏùòÎ¢∞ ÏÉÅÏÑ∏ Î™®Îã¨ -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDate">2Ïõî 11Ïùº</span>
                <button class="close-btn" onclick="closeModal()">‚úï</button>
            </div>
            <div id="modalContent">
                <!-- JavaScriptÎ°ú ÎèôÏ†Å ÏÉùÏÑ± -->
            </div>
        </div>
    </div>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('dasol_session') || '{}');
        let requests = [];
        let currentDate = new Date();

        function init() {
            loadRequests();
            renderCalendar();
        }

        function loadRequests() {
            const allRequests = JSON.parse(localStorage.getItem('dasol_requests') || '[]');
            // ÎÇ¥Í≤å Ìï†ÎãπÎêú Í≤ÉÎßå
            requests = allRequests.filter(r => r.assignedTo === currentUser.id);
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Ï†úÎ™© ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('calendarTitle').textContent = `${year}ÎÖÑ ${month + 1}Ïõî`;

            // Îã¨Î†• Í∑∏Î¶¨Í∏∞
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();

            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Ïù¥Ï†Ñ Îã¨ ÎÇ†ÏßúÎì§
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = prevLastDate - i;
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day other-month';
                dayDiv.innerHTML = `<div class="day-number">${day}</div>`;
                calendarDays.appendChild(dayDiv);
            }

            // Ïù¥Î≤à Îã¨ ÎÇ†ÏßúÎì§
            for (let day = 1; day <= lastDate; day++) {
                const date = new Date(year, month, day);
                date.setHours(0, 0, 0, 0);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                if (date.getTime() === today.getTime()) {
                    dayDiv.classList.add('today');
                }

                // Ìï¥Îãπ ÎÇ†ÏßúÏùò ÏùòÎ¢∞Îì§
                const dayRequests = requests.filter(r => {
                    const requestDate = new Date(r.desiredDateStart);
                    requestDate.setHours(0, 0, 0, 0);
                    return requestDate.getTime() === date.getTime();
                });

                let html = `<div class="day-number">${day}</div>`;
                
                if (dayRequests.length > 0) {
                    html += `<span class="request-count">${dayRequests.length}</span>`;
                    html += '<div class="day-requests">';
                    
                    // ÏµúÎåÄ 3Í∞úÍπåÏßÄÎßå ÌëúÏãú
                    dayRequests.slice(0, 3).forEach(req => {
                        const type = req.isUrgent ? 'urgent' : (date < today ? 'overdue' : 'normal');
                        const icon = req.isUrgent ? 'üî¥' : (date < today ? '‚ö†Ô∏è' : '');
                        html += `<div class="request-badge ${type}">${icon} ${req.sampleType}</div>`;
                    });
                    
                    if (dayRequests.length > 3) {
                        html += `<div class="request-badge normal">+${dayRequests.length - 3}</div>`;
                    }
                    
                    html += '</div>';
                }

                dayDiv.innerHTML = html;
                dayDiv.onclick = () => showDayDetail(year, month, day);
                calendarDays.appendChild(dayDiv);
            }

            // Îã§Ïùå Îã¨ ÎÇ†ÏßúÎì§
            const remainingDays = 42 - (firstDay + lastDate); // 6Ï£º * 7Ïùº = 42Ïùº
            for (let day = 1; day <= remainingDays; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day other-month';
                dayDiv.innerHTML = `<div class="day-number">${day}</div>`;
                calendarDays.appendChild(dayDiv);
            }
        }

        function showDayDetail(year, month, day) {
            const date = new Date(year, month, day);
            date.setHours(0, 0, 0, 0);
            
            const dayRequests = requests.filter(r => {
                const requestDate = new Date(r.desiredDateStart);
                requestDate.setHours(0, 0, 0, 0);
                return requestDate.getTime() === date.getTime();
            });

            if (dayRequests.length === 0) {
                return;
            }

            // Î™®Îã¨ Ï†úÎ™©
            document.getElementById('modalDate').textContent = 
                `${month + 1}Ïõî ${day}Ïùº (${dayRequests.length}Í±¥)`;

            // Î™®Îã¨ ÎÇ¥Ïö©
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const content = dayRequests.map(req => {
                const isOverdue = date < today;
                const className = req.isUrgent ? 'urgent' : (isOverdue ? 'overdue' : '');
                const statusText = req.isUrgent ? 'üî¥ Í∏¥Í∏â' : (isOverdue ? '‚ö†Ô∏è ÏßÄÏó∞' : '');
                
                return `
                    <div class="request-item ${className}">
                        <div class="request-item-header">
                            <div class="request-type">${req.sampleType}</div>
                            ${statusText ? `<span style="font-size: 14px; font-weight: 700;">${statusText}</span>` : ''}
                        </div>
                        <div class="request-detail">
                            <strong>ÏùòÎ¢∞Î≤àÌò∏:</strong>${req.requestNumber}
                        </div>
                        <div class="request-detail">
                            <strong>ÏùòÎ¢∞Ïûê:</strong>${req.clientName} (${req.clientPhone})
                        </div>
                        <div class="request-detail">
                            <strong>Ï±ÑÏàòÏßÄÏ†ê:</strong>${req.address}
                        </div>
                        ${req.flexibleSchedule ? 
                            '<div class="request-detail" style="color: #059669;">‚úÖ ÏûÑÏùò Ï±ÑÏàò Í∞ÄÎä•</div>' : 
                            '<div class="request-detail" style="color: #dc2626;">‚ö†Ô∏è ÏßÄÏ†ï ÎÇ†Ïßú Ï§ÄÏàò ÌïÑÏöî</div>'
                        }
                        ${req.notes ? 
                            `<div class="request-notes">üí¨ ${req.notes}</div>` : 
                            ''
                        }
                    </div>
                `;
            }).join('');

            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('detailModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function goToday() {
            currentDate = new Date();
            renderCalendar();
        }

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal();
            }
        }

        init();
    </script>
</body>
</html>
