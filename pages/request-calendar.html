<body>
    <div class="header">
        <h1>ğŸ“… ë‚´ ì ‘ìˆ˜í˜„í™©</h1>
        <button class="btn btn-primary" onclick="history.back()">â† ë’¤ë¡œ</button>
            <button class="btn btn-secondary" onclick="window.location.href=\'../dashboard-tabs.html\'">ğŸ  ëŒ€ì‹œë³´ë“œ</button>
    </div>

    <div class="content">
        <div class="calendar-header">
            <div class="calendar-title" id="calendarTitle">2026ë…„ 2ì›”</div>
            <div class="calendar-nav">
                <button class="nav-btn" onclick="previousMonth()">â—€ ì´ì „</button>
                <button class="nav-btn" onclick="goToday()">ì˜¤ëŠ˜</button>
                <button class="nav-btn" onclick="nextMonth()">ë‹¤ìŒ â–¶</button>
            </div>
        </div>

        <div class="calendar">
            <div class="calendar-day-header">ì¼</div>
            <div class="calendar-day-header">ì›”</div>
            <div class="calendar-day-header">í™”</div>
            <div class="calendar-day-header">ìˆ˜</div>
            <div class="calendar-day-header">ëª©</div>
            <div class="calendar-day-header">ê¸ˆ</div>
            <div class="calendar-day-header">í† </div>
            <div id="calendarDays">
                <!-- JavaScriptë¡œ ë™ì  ìƒì„± -->
            </div>
        </div>
    </div>

    <!-- ì¼ìë³„ ì˜ë¢° ìƒì„¸ ëª¨ë‹¬ -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalDate">2ì›” 11ì¼</span>
                <button class="close-btn" onclick="closeModal()">âœ•</button>
            </div>
            <div id="modalContent">
                <!-- JavaScriptë¡œ ë™ì  ìƒì„± -->
            </div>
        </div>
    </div>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('dasol_session') || '{}');
        let requests = [];
        let currentDate = new Date();

        function init() {
            loadRequests();
            renderCalendar();
        }

        function loadRequests() {
            const allRequests = JSON.parse(localStorage.getItem('dasol_requests') || '[]');
            // ë‚´ê²Œ í• ë‹¹ëœ ê²ƒë§Œ
            requests = allRequests.filter(r => r.assignedTo === currentUser.id);
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // ì œëª© ì—…ë°ì´íŠ¸
            document.getElementById('calendarTitle').textContent = `${year}ë…„ ${month + 1}ì›”`;

            // ë‹¬ë ¥ ê·¸ë¦¬ê¸°
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();

            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // ì´ì „ ë‹¬ ë‚ ì§œë“¤
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = prevLastDate - i;
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day other-month';
                dayDiv.innerHTML = `<div class="day-number">${day}</div>`;
                calendarDays.appendChild(dayDiv);
            }

            // ì´ë²ˆ ë‹¬ ë‚ ì§œë“¤
            for (let day = 1; day <= lastDate; day++) {
                const date = new Date(year, month, day);
                date.setHours(0, 0, 0, 0);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                if (date.getTime() === today.getTime()) {
                    dayDiv.classList.add('today');
                }

                // í•´ë‹¹ ë‚ ì§œì˜ ì˜ë¢°ë“¤
                const dayRequests = requests.filter(r => {
                    const requestDate = new Date(r.desiredDateStart);
                    requestDate.setHours(0, 0, 0, 0);
                    return requestDate.getTime() === date.getTime();
                });

                let html = `<div class="day-number">${day}</div>`;
                
                if (dayRequests.length > 0) {
                    html += `<span class="request-count">${dayRequests.length}</span>`;
                    html += '<div class="day-requests">';
                    
                    // ìµœëŒ€ 3ê°œê¹Œì§€ë§Œ í‘œì‹œ
                    dayRequests.slice(0, 3).forEach(req => {
                        const type = req.isUrgent ? 'urgent' : (date < today ? 'overdue' : 'normal');
                        const icon = req.isUrgent ? 'ğŸ”´' : (date < today ? 'âš ï¸' : '');
                        html += `<div class="request-badge ${type}">${icon} ${req.sampleType}</div>`;
                    });
                    
                    if (dayRequests.length > 3) {
                        html += `<div class="request-badge normal">+${dayRequests.length - 3}</div>`;
                    }
                    
                    html += '</div>';
                }

                dayDiv.innerHTML = html;
                dayDiv.onclick = () => showDayDetail(year, month, day);
                calendarDays.appendChild(dayDiv);
            }

            // ë‹¤ìŒ ë‹¬ ë‚ ì§œë“¤
            const remainingDays = 42 - (firstDay + lastDate); // 6ì£¼ * 7ì¼ = 42ì¼
            for (let day = 1; day <= remainingDays; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day other-month';
                dayDiv.innerHTML = `<div class="day-number">${day}</div>`;
                calendarDays.appendChild(dayDiv);
            }
        }

        function showDayDetail(year, month, day) {
            const date = new Date(year, month, day);
            date.setHours(0, 0, 0, 0);
            
            const dayRequests = requests.filter(r => {
                const requestDate = new Date(r.desiredDateStart);
                requestDate.setHours(0, 0, 0, 0);
                return requestDate.getTime() === date.getTime();
            });

            if (dayRequests.length === 0) {
                return;
            }

            // ëª¨ë‹¬ ì œëª©
            document.getElementById('modalDate').textContent = 
                `${month + 1}ì›” ${day}ì¼ (${dayRequests.length}ê±´)`;

            // ëª¨ë‹¬ ë‚´ìš©
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const content = dayRequests.map(req => {
                const isOverdue = date < today;
                const className = req.isUrgent ? 'urgent' : (isOverdue ? 'overdue' : '');
                const statusText = req.isUrgent ? 'ğŸ”´ ê¸´ê¸‰' : (isOverdue ? 'âš ï¸ ì§€ì—°' : '');
                
                return `
                    <div class="request-item ${className}">
                        <div class="request-item-header">
                            <div class="request-type">${req.sampleType}</div>
                            ${statusText ? `<span style="font-size: 14px; font-weight: 700;">${statusText}</span>` : ''}
                        </div>
                        <div class="request-detail">
                            <strong>ì˜ë¢°ë²ˆí˜¸:</strong>${req.requestNumber}
                        </div>
                        <div class="request-detail">
                            <strong>ì˜ë¢°ì:</strong>${req.clientName} (${req.clientPhone})
                        </div>
                        <div class="request-detail">
                            <strong>ì±„ìˆ˜ì§€ì :</strong>${req.address}
                        </div>
                        ${req.flexibleSchedule ? 
                            '<div class="request-detail" style="color: #059669;">âœ… ì„ì˜ ì±„ìˆ˜ ê°€ëŠ¥</div>' : 
                            '<div class="request-detail" style="color: #dc2626;">âš ï¸ ì§€ì • ë‚ ì§œ ì¤€ìˆ˜ í•„ìš”</div>'
                        }
                        ${req.notes ? 
                            `<div class="request-notes">ğŸ’¬ ${req.notes}</div>` : 
                            ''
                        }
                    </div>
                `;
            }).join('');

            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('detailModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function goToday() {
            currentDate = new Date();
            renderCalendar();
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal();
            }
        }

        init();
    </script>
</body>
