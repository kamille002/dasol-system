    <script>
        let currentDate = new Date();

        function init() {
            // ì˜¤ëŠ˜ ë‚ ì§œë¡œ ì´ˆê¸°í™”
            document.getElementById('dateSelector').value = formatDateInput(currentDate);
            renderReport();
            
            // ë‚ ì§œ ë³€ê²½ ì´ë²¤íŠ¸
            document.getElementById('dateSelector').addEventListener('change', function() {
                currentDate = new Date(this.value);

        function changeDate(days) {
            if (days === 0) {
                currentDate = new Date();
            } else {
                currentDate.setDate(currentDate.getDate() + days);
            }
            document.getElementById('dateSelector').value = formatDateInput(currentDate);
            renderReport();
        }

        function renderReport() {
            const workLogs = JSON.parse(localStorage.getItem('dasol_work_logs') || '[]');
            const currentUser = JSON.parse(localStorage.getItem('dasol_session') || '{}');
            
            // ì„ íƒí•œ ë‚ ì§œì˜ ë¡œê·¸ë§Œ í•„í„°ë§
            const targetDate = formatDateInput(currentDate);
            const todayLogs = workLogs.filter(log => {
                const logDate = formatDateInput(new Date(log.createdAt));
                return logDate === targetDate && log.createdBy === currentUser.name;
            });

            // ì‹œê°„ìˆœ ì •ë ¬
            todayLogs.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));

            const content = document.getElementById('reportContent');

            if (todayLogs.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“‹</div>
                        <p style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">ë“±ë¡ëœ ì—…ë¬´ê°€ ì—†ìŠµë‹ˆë‹¤</p>
                        <p style="font-size: 14px;">í˜„ì¥ ì˜ë¢°ì„œ ë˜ëŠ” ì˜ì—…í™œë™ì„ ë“±ë¡í•˜ì„¸ìš”</p>
                    </div>
                `;
                return;
            }

            // í†µê³„ ê³„ì‚°
            const stats = calculateStats(todayLogs);

            // ë¦¬í¬íŠ¸ ìƒì„±
            let html = `
                <div class="report-header">
                    <div class="report-title">${formatDateKorean(currentDate)} ì—…ë¬´ì¼ì§€</div>
                    <div class="report-info">
                        <div class="report-info-item">
                            <span class="report-info-label">ì‘ì„±ì:</span>
                            <span>${currentUser.name} (${currentUser.position || 'ì§ê¸‰'})</span>
                        </div>
                        <div class="report-info-item">
                            <span class="report-info-label">ì†Œì†:</span>
                            <span>${currentUser.team || 'íŒ€'}</span>
                        </div>
                    </div>
                </div>
            `;

            // ë¡œê·¸ í•­ëª©ë“¤
            todayLogs.forEach(log => {
                if (log.type === 'sampling') {
                    html += renderSamplingLog(log);
                } else {
                    html += renderSalesLog(log);
                }
            });

            // ìš”ì•½
            html += renderSummary(stats);

            content.innerHTML = html;
        }

        function renderSamplingLog(log) {
            const time = new Date(log.createdAt).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
            const samplesText = log.samples.map(s => `${s.type} ${s.count}ê°œ`).join(', ');
            
            return `

                    <div class="log-header">
                        <div>
                            <div class="log-type sampling">ğŸ“ ì±„ìˆ˜</div>
                            <div class="log-title">${log.clientName}</div>

                        <div class="log-time-text">${time}</div>

                    <div class="log-details">

                            <span class="log-detail-label">ì£¼ì†Œ:</span>

                        <div class="log-amount">ğŸ’° ${log.totalAmount.toLocaleString()}ì›</div>
                    </div>
                </div>
            `;
        }

        function renderSalesLog(log) {
            const time = new Date(log.createdAt).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
            
            return `

                    <div class="log-details">
                        <div class="log-detail">
                            <span class="log-detail-label">ì£¼ì†Œ:</span>
                            ${log.address}
                        </div>
                        ${log.contactPerson ? `

                                ${log.contactPerson}

                        ` : ''}
                    </div>

        function renderSummary(stats) {
            return `
                <div class="summary">
                    <div class="summary-title">ğŸ“Š í•˜ë£¨ ìš”ì•½</div>
                    <div class="summary-grid">
                        <div class="summary-card">
                            <div class="summary-label">ì´ ì±„ìˆ˜</div>
                            <div class="summary-value">${stats.totalSampling}ê±´</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">ì‹œë£Œ ê°œìˆ˜</div>
                            <div class="summary-value">${stats.totalSamples}ê°œ</div>
                        </div>
                        <div class="summary-card">

                            <div class="summary-value">${stats.totalSales}ê±´</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">ì´ ë§¤ì¶œ</div>
                            <div class="summary-value" style="color: #10b981;">${stats.totalRevenue.toLocaleString()}ì›</div>
                        </div>

        }

        function calculateStats(logs) {
            const samplingLogs = logs.filter(l => l.type === 'sampling');
            const salesLogs = logs.filter(l => l.type === 'sales');
            
            return {
                totalSampling: samplingLogs.length,
                totalSamples: samplingLogs.reduce((sum, log) => sum + log.totalSamples, 0),
                totalSales: salesLogs.length,
                totalRevenue: samplingLogs.reduce((sum, log) => sum + log.totalAmount, 0)

        }

        function formatDateInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');

        function formatDateKorean(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            const dayOfWeek = days[date.getDay()];
            return `${year}ë…„ ${month}ì›” ${day}ì¼ (${dayOfWeek})`;
        }
